<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#333333" />
		<meta property="og:url" content="https://jeonjeunghoon.github.io/react-shopping-cart">
		<meta property="og:title" content="장바구니">
		<meta property="og:description" content="우테코 레벨2 미션 - 장바구니">
		<meta property="og:image" content="https://jeonjeunghoon.github.io/react-shopping-cart/cat10.png">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<title>장바구니</title>
	</head>

	<body>
		<div id="root"></div>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			// ----------------------------------------------------------------------
			// This script checks to see if a redirect is present in the query string
			// and converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function (l) {
				if (l.search) {
					var q = {};
					l.search.slice(1).split('&').forEach(function (v) {
						var a = v.split('=');
						q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
					});
					if (q.p !== undefined) {
						window.history.replaceState(null, null,
							l.pathname.slice(0, -1) + (q.p || '') +
							(q.q ? ('?' + q.q) : '') +
							l.hash
						);
					}
				}
			}(window.location))
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
	</body>

</html>
